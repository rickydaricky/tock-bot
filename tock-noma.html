        <script>
          window.$APOLLO_STATE = {"ROOT_QUERY":{"__typename":"Query","currentBusiness":{"__ref":"BusinessEntity:1875"}},"MetaTagEntity:47":{"__typename":"MetaTagEntity","id":47,"name":"European","type":"CUISINE"},"BusinessTagEntity:106270":{"__typename":"BusinessTagEntity","id":106270,"metaTag":{"__ref":"MetaTagEntity:47"}},"BusinessEntity:1875":{"__typename":"BusinessEntity","id":1875,"showCovidSafetyMeasures":false,"businessTags":[{"__ref":"BusinessTagEntity:106270"}],"businessFaqs":[{"__ref":"BusinessFaqEntity:13370"},{"__ref":"BusinessFaqEntity:13371"},{"__ref":"BusinessFaqEntity:13372"},{"__ref":"BusinessFaqEntity:13373"},{"__ref":"BusinessFaqEntity:13374"},{"__ref":"BusinessFaqEntity:13376"},{"__ref":"BusinessFaqEntity:13377"},{"__ref":"BusinessFaqEntity:13378"},{"__ref":"BusinessFaqEntity:13379"},{"__ref":"BusinessFaqEntity:13381"},{"__ref":"BusinessFaqEntity:13380"},{"__ref":"BusinessFaqEntity:13382"},{"__ref":"BusinessFaqEntity:13384"}]},"BusinessFaqEntity:13370":{"__typename":"BusinessFaqEntity","id":13370,"question":"What if I cannot find a table for my party size? ","answer":"We typically see a high demand for smaller tables, which means it may be easier to find availability if you are able to come as a larger group. If that is not possible, we encourage you to sign up for our waiting list for the dates you would be available. We do refer to our waiting list frequently, and will notify you if\u002Fwhen a table becomes available. "},"BusinessFaqEntity:13371":{"__typename":"BusinessFaqEntity","id":13371,"question":"Can I cancel my reservation with a refund?","answer":"Cancellations must be finalized at least 14 days prior to your reservation, after which, the prepayment is non-refundable.\n\nIf you wish to reduce the party size, we cannot issue a refund for the absent guest(s), unless we are able to place you at a smaller table. Kindly note that reductions in party size on the day, will not be refunded.\n\nIn the event of a cancellation, the 2.5% admin fee is non-refundable. \n\nFor further information on our policy, please visit https:\u002F\u002Fnoma.dk\u002Freservations\u002F\n\nAlternatively, you can transfer your reservation to another person via your personal Tock profile."},"BusinessFaqEntity:13372":{"__typename":"BusinessFaqEntity","id":13372,"question":"What if I need to reduce the party size? ","answer":"If a reduction in party size takes place, we are unfortunately unable to issue a refund for the absent guest(s), unless we can place you at a smaller table. This option will be subject to availability. Reductions on the day of your reservation will not be refunded.\n\nKindly note that we only refer to those on our waiting list with the offer for their own reservations, and do not use it for the purpose of filling seats for an existing reservation.  "},"BusinessFaqEntity:13373":{"__typename":"BusinessFaqEntity","id":13373,"question":"Can I book a table for one?","answer":"We offer reservations for one at our shared table, where you will be seated with three other diners. It is a high table in our lounge dining space. Reservations at the shared table are only offered as a full package, including the menu and a beverage pairing. "},"BusinessFaqEntity:13374":{"__typename":"BusinessFaqEntity","id":13374,"question":"Will you accommodate allergies?","answer":"If there are any dietary restrictions for any members of your party, please inform us at least three days in advance. \n\nPlease note, that during Ocean Season, the menu will be based on seafood and seaweed. Due to our open kitchen space, we unfortunately, cannot accommodate general seafood allergies or restrictions during this season. \n\nWhile we always do our best to accommodate requests, please note that for certain seasons, we cannot guarantee that changes in the menu will be possible. You are welcome to email us at booking@noma.dk if you have any questions. "},"BusinessFaqEntity:13376":{"__typename":"BusinessFaqEntity","id":13376,"question":"Do you offer a student discount?","answer":"For Vegetable Season 2023, we are offering a handful of seats at shared tables for culinary students. These seats will be offered at a discounted price of 2.500 DKK (including the menu and beverage pairing) to students currently enrolled in a culinary or hospitality program at an educational institution. To enquire about a reservation for one of these seats, please send an email to studentbooking@noma.dk with your name, phone number, and valid verification of your culinary studies."},"BusinessFaqEntity:13377":{"__typename":"BusinessFaqEntity","id":13377,"question":"How will the different seasons work? ","answer":"During the year, we will work more closely with the seasons and will divide our year into three seasons, during which the menu will change dramatically to match the type of ingredients that are at their peak at any given time of the year. This also means that if you have specific dietary restrictions or food allergies, that it is important to check the season and the focus of the menu. "},"BusinessFaqEntity:13378":{"__typename":"BusinessFaqEntity","id":13378,"question":"How do I transfer my ticket? ","answer":"Booking transfers will be possible through your personal Tock account or by contacting us at booking@noma.dk. Full details of the new party must be registered to complete transfer. When transferring a reservation, you can choose to do so as a 'gift' or for the new guest to complete the prepayment themselves. Your prepayment will only be returned once the transfer is complete."},"BusinessFaqEntity:13379":{"__typename":"BusinessFaqEntity","id":13379,"question":"Is there a dress code?","answer":"At noma, we do not have a dress code and encourage guests to come as they wish.\n"},"BusinessFaqEntity:13381":{"__typename":"BusinessFaqEntity","id":13381,"question":"Can I sell my seats? ","answer":"It is our policy that reservations cannot be sold, or offered for sale to any third parties, at a higher price than what was originally paid. They cannot be used for any promotional or commercial purposes, including but not limited to any sort of travel- or concierge services\u002Fcompanies, dining groups or booking platforms. Kindly note that any bookings in breach of the above policy may be cancelled at the discretion of the restaurant."},"BusinessFaqEntity:13380":{"__typename":"BusinessFaqEntity","id":13380,"question":"Is the menu suitable for children? ","answer":"The menu is suitable for anyone who is curious, but is not made intentionally for children. Children are welcome at noma, but please be aware that we only have one menu to offer. They also must be included in the party size as a dining guest. \n\nFor children under the age of 2, we suggest making alternate arrangements.\n"},"BusinessFaqEntity:13382":{"__typename":"BusinessFaqEntity","id":13382,"question":"Do you sell gift cards or vouchers?","answer":"We do not sell gift cards or vouchers as we cannot guarantee the availability of tables."},"BusinessFaqEntity:13384":{"__typename":"BusinessFaqEntity","id":13384,"question":"What are the current COVID-19 restrictions in Denmark? ","answer":"There are no COVID-19 restrictions in Denmark.\n\nFor the latest information and updates, please see: https:\u002F\u002Fen.coronasmitte.dk\u002F\n "}}
        </script>
